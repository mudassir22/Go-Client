<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPD Sender</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .container {
        text-align: center;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 300px;
        margin: auto;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .container:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
        color: #3498db;
        font-size: 24px;
        margin-bottom: 20px;
    }

    input {
        width: calc(100% - 20px);
        padding: 12px;
        box-sizing: border-box;
        border: 2px solid #3498db;
        border-radius: 4px;
        font-size: 16px;
        transition: border-color 0.3s;
        margin-bottom: 20px;
    }

    input:focus {
        border-color: #2980b9;
        outline: none;
    }

    button {
        background-color: #3498db;
        color: white;
        padding: 14px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #2980b9;
    }
</style>

</head>
<body>
    <div class="container">
        <h1>Send to EPD</h1>
        <input type="text" id="dataInput" placeholder="Type something here...">
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="sendRequest()">Send</button>
    </div>

    <script>
        function sendRequest() {
            // Get the text data entered by the user
            const textInput = document.getElementById("dataInput");
            const textData = textInput.value;

            // Get the image file selected by the user
            const imageInput = document.getElementById("imageInput");
            const imageFile = imageInput.files[0];

            // Create a FormData object to handle mixed text and file data
            const formData = new FormData();
            formData.append("type", "text"); // Indicate that it's text data
            formData.append("content", textData); // Add text data to the form data

            if (imageFile) {
                formData.append("type", "image"); // Indicate that it's image data
                formData.append("content", imageFile); // Add image file to the form data
            }

            // Send a POST request to the server with the form data
            fetch("https://0fef-122-160-48-182.ngrok-free.app", {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(responseData => {
                alert("Server response: " + responseData);
                // Clear the input fields after sending
                textInput.value = "";
                imageInput.value = "";
            })
            .catch(error => {
                alert("Error: " + error);
            });
        }
    </script>
</body>
</html>
