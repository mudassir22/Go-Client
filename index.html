<!DOCTYPE html>
<html>
<head>
    <title>Client Page</title>
</head>
<body>
    <h1>Client Page</h1>
    <label for="dataInput">Enter data:</label>
    <input type="text" id="dataInput" placeholder="Type something here now...">
    <button onclick="sendRequest()">Send Request to Server</button>

    <script>
        function sendRequest() {
            // Get the data entered by the user
            const data = document.getElementById("dataInput").value;

            // Send a POST request to the server with the entered data
            fetch("https://3153-122-160-48-182.ngrok-free.app", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ data }),
            })
                .then(response => response.text())
                .then(responseData => console.log("Server response:", responseData))
                .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
