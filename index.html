<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPD Sender</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #0A253E;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #127EE6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0B5499;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send to EPD</h1>
        <input type="text" id="dataInput" placeholder="Type something here...">
        <button onclick="sendRequest()">Send</button>
    </div>

    <script>
        function sendRequest() {
            // Get the data entered by the user
            const data = document.getElementById("dataInput").value;

            // Send a POST request to the server with the entered data
            fetch("https://91ff-122-160-48-182.ngrok-free.app", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ data }),
            })
            .then(response => response.text())
            .then(responseData => {
                alert("Server response: " + responseData);
            })
            .catch(error => {
                alert("Error: " + error);
            });
        }
    </script>
</body>
</html>
